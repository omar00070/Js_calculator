<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <header>
    <div class="title">
        <h1>Calculator</h1>
    </div>
    </header>
    <div class="content">
        <div class="calc-container">
            <div class="display-container">
                <div class="display">
                    <div class="num">
                        <h1>0</h1>
                    </div>
                    <div class="operator">
                        <h4></h4>
                    </div>
                </div>
                <div class="answer">
                    <h3>0</h3>
                </div> 
            </div>
            <div class="btn action">
                <button><h2>AC</h2></button>
            </div>
            <div class="btn action">
                <button><h2>CE</h2></button>
            </div>
            <div class="btn action">
                <button><h2>+</h2></button>
            </div>
            <div class="btn action">
                <button><h2>-</h2></button>
            </div>
            <div class="btn action">
                <button><h2>NEG</h2></button>
            </div>
            <div class="btn action">
                <button><h2>.</h2></button>
            </div>
            <div class="btn action">
                <button><h2>/</h2></button>
            </div>
            <div class="btn action">
                <button><h2>x</h2></button>
            </div>
            <div class="btn number">
                <button><h2>1</h2></button>
            </div>
            <div class="btn number">
                <button><h2>2</h2></button>
            </div>
            <div class="btn number">
                <button><h2>3</h2></button>
            </div>
            <div class="btn number">
                <button><h2>4</h2></button>
            </div>
            <div class="btn number">
                <button><h2>5</h2></button>
            </div>
            <div class="btn number">
                <button><h2>6</h2></button>
            </div>
            <div class="btn number">
                <button><h2>7</h2></button>
            </div>
            <div class="btn number">
                <button><h2>8</h2></button>
            </div>
            <div></div>
            <div class="btn number">
                <button><h2>9</h2></button>
            </div>
            <div class="btn number">
                <button><h2>0</h2></button>
            </div>
            <div class="btn action">
                <button>
                    <h2>=</h2>
                </button>
            </div>
        </div>
    </div>
    <footer>
        <div class="credit">
            <H4>by Omar Salameh</H4>
        </div>
    </footer>

    
    <script src="app.js"></script>
</body>
</html>
